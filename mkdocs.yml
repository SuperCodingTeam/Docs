site_name: SuperCodingTeam Docs
repo_url: https://github.com/SuperCodingTeam/Docs

theme:
  name: material

markdown_extensions:
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom

extra_css:
  - css/style.css
